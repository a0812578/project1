    <style>
        body {
            background: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Cinzel Decorative', serif;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.85);
        }

        .navbar-brand,
        .nav-link {
            color: #e0e0e0 !important;
        }

        .nav-link.active {
            color: #c59d5f !important;
        }

        /* 商品卡片：玻璃感效果 */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.9);
        }

        .card-title {
            color: #c59d5f;
            font-weight: 700;
        }

        .btn-primary {
            background: #c59d5f;
            border: none;
        }

        .btn-primary:hover {
            background: #b38a4d;
        }

        /* 調整卡片上圖片尺寸 */
        .card-img-top {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        /* Footer */
        footer {
            background: #2c2c2c;
            color: #e0dcd3;
            padding: 20px 0;
        }

        footer a {
            color: #e0dcd3;
            text-decoration: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 初始化全域購物車物件
            window.cart = new Cart();
            let products;
            const url = './shop.json'; // 修改為本地端路徑
            function addToCart(name, img, price) {
                if (!window.cart) {
                    console.error("❌ 錯誤：購物車未初始化！");
                    return;
                }
                window.cart.addItem(name, img, price);
            }

            fetch(url)
                .then(response => response.json())
                .then(jsonObj => {
                    products = jsonObj;
                    let html = '';
                    products.forEach(product => {
                        html += `
                    <div class="col-md-4 col-sm-6 col-lg-3 mb-4">
                        <div class="card h-100">
                            <img src="${product.img}" class="card-img-top" alt="${product.name}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">價格：$${product.price}</p>
          <button class="btn btn-primary mt-auto" onclick="cart.put('${product.name}', '${product.img}', ${product.price})">
    放入購物車</button>
                            </div>
                        </div>
                    </div>
                `;
                    });
                    document.getElementById("productsList").innerHTML = html;
                })
                .catch(error => {
                    console.error("❌ 取得商品資料失敗：", error);
                });
        });

    </script>
</head>
