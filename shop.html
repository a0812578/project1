<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/forCart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .product-item img {
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-item {
            padding: 10px;
        }

    </style>
    <script>
        let cart = new Cart()
        let products
        const url = 'https://raw.githubusercontent.com/a0812578/project1/refs/heads/main/shop.json'
        window.onload = () => {
            fetch(url)
                .then(response => response.json())
                .then(jsonObj => {
                    products = jsonObj
                    let html = '<div class="row g-4">'
                    products.forEach(product => {
                        html += `
                            <div class="col-md-4 col-sm-6">
                                <div class="card product-item shadow-sm">
                                    <img src="${product.image}" class="card-img-top" alt="${product.name}">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text">價格: $${product.price}</p>
                                        <button class="btn btn-primary" onclick="cart.put('${product.pid}')">放入購物車</button>
                                    </div>
                                </div>
                            </div>
                        `
                    })
                    html += '</div>'
                    document.getElementById('productsList').innerHTML = html
                })
        }
    </script>
</head>

<body>
    <!-- 導覽列 -->
    <nav class="sticky-top navbar navbar-expand-sm bg-black navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">小專標題</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="reserve.html">預約</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">商店</a></li>
                    <li class="nav-item"><a class="nav-link" href="shopping cart.html">購物車</a></li>
                    <li class="nav-item"><a class="nav-link" href="membership.html">會員登入</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 商品列表 -->
    <div class="container my-3">
        <div id="productsList"></div>
    </div>

    <!-- 頁尾 -->
    <footer class="sticky-footer">
        <div class="container">
            <hr>
            <table class="table table-info">
                <tr>
                    <th rowspan="4">放圖片</th>
                    <th>預約塔羅</th>
                    <th>塔羅推薦</th>
                    <th>聯絡方式</th>
                </tr>
                <tr>
                    <td>B1</td>
                    <td>C1</td>
                    <td>D1</td>
                </tr>
                <tr>
                    <td>B2</td>
                    <td>C2</td>
                    <td>D2</td>
                </tr>
                <tr>
                    <td>B3</td>
                    <td>C3</td>
                    <td>D3</td>
                </tr>
            </table>
        </div>
    </footer>
</body>

</html>
