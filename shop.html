    <style>
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 1px solid #ccc;
        }
    </style>
      <script>
    
    let cart = new Cart()
    let products

    const url = 'https://raw.githubusercontent.com/a0812578/project1/refs/heads/main/shop.json'
    window.onload = () => {
        fetch(url)
            .then(response => response.json())
            .then(jsonObj => {
                products = jsonObj
                let html = ''
                html += `
            <p></p>
        `
                products.forEach(product => {
                html += `
                <img src="${product.img}"><br>
                商品名稱：${product.name}<br>
                價格：${product.price}<br>
                <button onclick="cart.put('${product.name}')">放入購物車</button>
                <hr>
            `
                })
                productsList.innerHTML = html
            })
    }
</script>
