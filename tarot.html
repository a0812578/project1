<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>塔羅牌自選抽牌</title>
    <link rel="icon" href="./image/icon.png">
    <style>
        body {
            background: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Cinzel', serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #c59d5f;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        /* 卡片容器：水平排列 */
        #cardContainer {
            position: relative;
            display: flex;
            width: 100%;
            height: 500px;
            margin-top: 50px;
            overflow-x: auto;
            transition: all 1s ease;
            justify-content: center;
        }

        .card {
            perspective: 1000px;
            position: relative;
            width: 100px;
            height: 150px;
            margin-right: -20px;
            cursor: pointer;
            z-index: 0;
            pointer-events: none;
        }

        /* 內部容器處理翻轉，取消動畫 */
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: none;
        }

        /* 點選後翻轉：正位 */
        .card.flipped:not(.reversed) .card-inner {
            transform: rotateY(180deg)
        }

        .card.reversed.flipped .card-inner {
            transform: rotateY(180deg) rotateZ(180deg)
        }

        /* 卡牌正反面 */
        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .card-back {
            background: url('./image/塔羅牌/card-back.jpg') no-repeat center center/cover;
            transform: rotateY(0deg);
        }

        .card-front {
            background-size: cover;
            transform: rotateY(180deg);
            background-position: center;
        }

        /* hover 效果（洗牌後啟用） */
        .card.hoverable:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        /* 結果區，調整尺寸以放下較大卡圖與說明文字 */
        #result {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .result-slot {
            width: 220px;
            height: 300px;
            border: 2px solid #c59d5f;
            border-radius: 10px;
            padding: 10px;
            background: #fff;
            color: #000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .result-slot h2 {
            margin-bottom: 10px;
            font-size: 1.4rem;
            color: #c59d5f;
        }

        .result-slot img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
            transform: none;
        }

        .result-slot p {
            font-size: 1rem;
            margin: 0;
            text-align: center;
        }

        /* 按鈕樣式 */
        #resetBtn,
        #appointmentBtn {
            margin-top: 100px;
            padding: 10px 20px;
            background: #c59d5f;
            border: none;
            color: #000;
            cursor: pointer;
        }

        #shuffleBtn {
            margin-top: 40px;
            padding: 10px 20px;
            background: #c59d5f;
            border: none;
            color: #000;
            cursor: pointer;
        }

        /* Modal 背景遮罩 */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            /* 深色半透明背景 */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* Modal 內容區 */
        /* Modal 背景遮罩 */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* Modal 內容區 */
        #modal .modal-content {
            background: linear-gradient(135deg, #ffffff, #f7f7f7);
            padding: 40px 30px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
            animation: slideDown 0.6s ease;
        }

        /* 進場動畫 */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modal 內容區內文字樣式 */
        #modal .modal-content h2 {
            margin-top: 0;
            font-size: 2.2rem;
            color: #c59d5f;
            margin-bottom: 20px;
            font-family: 'Cinzel', serif;
        }

        #modal .modal-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #333;
        }

        #modal .modal-content ul {
            list-style-type: disc;
            margin: 0 auto 30px auto;
            padding-left: 20px;
            text-align: left;
            font-size: 1.1rem;
            color: #333;
        }

        #modal .modal-content li {
            margin-bottom: 10px;
        }

        #modal .modal-content button {
            background: #c59d5f;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            border-radius: 25px;
            transition: background 0.3s;
        }

        #modal .modal-content button:hover {
            background: #a57a3d;
        }


        /* 小螢幕 RWD 調整 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            #cardContainer {
                width: 100%;
                height: 120px;
            }

            .card {
                width: 80px;
                height: 120px;
                margin-right: -10px;
            }

            #result {
                flex-direction: column;
            }

            .result-slot {
                width: 120px;
                height: 180px;
            }

            #resetBtn,
            #appointmentBtn {
                font-size: 1rem;
                padding: 8px 16px;
                margin-top: 80px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            #cardContainer {
                width: 100%;
                height: 100px;
            }

            .card {
                width: 60px;
                height: 100px;
                margin-right: -10px;
            }

            .result-slot {
                width: 100px;
                height: 150px;
            }

            #resetBtn,
            #appointmentBtn {
                font-size: 0.9rem;
                padding: 8px 16px;
                margin-top: 60px;
            }
        }
    </style>
</head>

<body>

    <div id="modal">
        <div class="modal-content">
            <h2>說明</h2>
            <p>歡迎來到塔羅牌占卜網站！為了獲得最佳占卜效果，請保持心境平和、全心投入占卜過程。</p>
            <p>請參考以下提示：</p>
            <ul>
                <li>保持放鬆和平靜</li>
                <li>對結果保持開放態度</li>
                <li>占卜結果僅供參考，請理性判斷</li>
            </ul>
            <button id="agreeBtn">我知道了</button>
        </div>
    </div>

    <h1>請先在心裡想你的問題，再開始洗牌</h1>
    <button id="shuffleBtn">開始洗牌</button>
    <div id="cardContainer"></div>
    <div id="result" style="display:none;">
        <div class="result-slot" id="past">
            <h2>過去</h2>
            <img id="pastCard" src="" alt="過去牌">
            <p id="pastDesc"></p>
        </div>
        <div class="result-slot" id="present">
            <h2>現在</h2>
            <img id="presentCard" src="" alt="現在牌">
            <p id="presentDesc"></p>
        </div>
        <div class="result-slot" id="future">
            <h2>未來</h2>
            <img id="futureCard" src="" alt="未來牌">
            <p id="futureDesc"></p>
        </div>
    </div>

    <button id="appointmentBtn" style="display:none" onclick="window.location.href='reserve.html'">預約解牌</button>
    <button id="resetBtn" style="display:none;">重新選擇</button>

    <script>

        document.getElementById("agreeBtn").addEventListener("click", function () {
            document.getElementById("modal").style.display = "none";
        });
        let selectedCards = [];
        const cardContainer = document.getElementById("cardContainer");
        const shuffleBtn = document.getElementById("shuffleBtn");

        // 卡牌圖片路徑陣列
        const cardPaths = [
            "./image/塔羅牌/力量.jpg", "./image/塔羅牌/女祭司.jpg", "./image/塔羅牌/太陽.jpg",
            "./image/塔羅牌/月亮.jpg", "./image/塔羅牌/世界.jpg", "./image/塔羅牌/正義.jpg",
            "./image/塔羅牌/死神.jpg", "./image/塔羅牌/命運之輪.jpg", "./image/塔羅牌/星星.jpg",
            "./image/塔羅牌/皇后.jpg", "./image/塔羅牌/倒吊人.jpg", "./image/塔羅牌/高塔.jpg",
            "./image/塔羅牌/國王.jpg", "./image/塔羅牌/教皇.jpg", "./image/塔羅牌/惡魔.jpg",
            "./image/塔羅牌/愚者.jpg", "./image/塔羅牌/節制.jpg", "./image/塔羅牌/審判.jpg",
            "./image/塔羅牌/戰車.jpg", "./image/塔羅牌/魔術師.jpg", "./image/塔羅牌/戀人.jpg",
            "./image/塔羅牌/隱者.jpg"
        ];

        function getCardName(path) {
            let parts = path.split("/");
            let filename = parts[parts.length - 1];
            return filename.split(".")[0]
        }

        // 生成卡牌，每張卡使用 card-inner 包裹正反面
        cardPaths.forEach((path, index) => {
            const card = document.createElement("div")
            card.classList.add("card")
            card.style.left = `${index * -20}px`

            const cardInner = document.createElement("div")
            cardInner.classList.add("card-inner")

            const front = document.createElement("div")
            front.classList.add("card-front")
            front.style.backgroundImage = `url(${path})`

            const back = document.createElement("div")
            back.classList.add("card-back")

            cardInner.appendChild(front)
            cardInner.appendChild(back)
            card.appendChild(cardInner)

            card.dataset.cardSrc = path
            // 隨機決定是否逆位
            const isReversed = Math.random() < 0.5 ? "true" : "false"
            card.dataset.isReversed = isReversed
            if (isReversed === "true") {
                card.classList.add("reversed")
            }
            // 初始禁用選牌
            card.style.pointerEvents = "none"
            // 點擊事件（洗牌後啟用）
            card.addEventListener("click", handleCardClick)
            cardContainer.appendChild(card)
        });

        function checkSelection() {
            if (selectedCards.length === 3) {
                document.getElementById("result").style.display = "flex"

                const pastImg = document.getElementById("pastCard")
                pastImg.src = selectedCards[0].src
                pastImg.style.transform = selectedCards[0].reversed ? "rotate(180deg)" : "none"
                document.getElementById("pastDesc").innerText = getCardName(selectedCards[0].src) + (selectedCards[0].reversed ? " (逆位)" : "")

                const presentImg = document.getElementById("presentCard")
                presentImg.src = selectedCards[1].src
                presentImg.style.transform = selectedCards[1].reversed ? "rotate(180deg)" : "none"
                document.getElementById("presentDesc").innerText = getCardName(selectedCards[1].src) + (selectedCards[1].reversed ? " (逆位)" : "")

                const futureImg = document.getElementById("futureCard")
                futureImg.src = selectedCards[2].src
                futureImg.style.transform = selectedCards[2].reversed ? "rotate(180deg)" : "none"
                document.getElementById("futureDesc").innerText = getCardName(selectedCards[2].src) + (selectedCards[2].reversed ? " (逆位)" : "")

                cardContainer.style.display = "none";
                document.getElementById("resetBtn").style.display = "inline-block"
                // 顯示預約解牌按鈕
                document.getElementById("appointmentBtn").style.display = "inline-block"
                // 隱藏洗牌按鈕
                shuffleBtn.style.display = "none"
            }
        }

        document.getElementById("resetBtn").addEventListener("click", () => {
            selectedCards = []
            document.querySelectorAll(".card").forEach(card => {
                card.classList.remove("flipped")
            });
            document.getElementById("result").style.display = "none"
            cardContainer.style.display = "flex";
            document.getElementById("resetBtn").style.display = "none"
            document.getElementById("appointmentBtn").style.display = "none"
            shuffleBtn.style.display = "inline-block"
        });

        shuffleBtn.addEventListener("click", () => {
            shuffleCards()
            document.querySelector("h1").innerText = "選擇三張牌"
        });

        function shuffleCards() {
            const cards = document.querySelectorAll(".card");
            cards.forEach(card => {
                card.style.pointerEvents = "none"
                card.style.transition = "transform 0.5s ease, left 0.5s ease, top 0.5s ease";
                const randomX = Math.random() * 200 - 150
                const randomY = Math.random() * 200 - -150
                card.style.transform = `rotate(${Math.random() * 180}deg)`
                card.style.left = `${randomX}px`
                card.style.top = `${randomY}px`
            });
            setTimeout(() => {
                cards.forEach((card, index) => {
                    card.style.transition = "transform 1s ease, left 1s ease, top 1s ease";
                    card.style.transform = "rotate(0deg)"
                    card.style.left = `${index * -20}px`
                    card.style.top = "0px";
                    const cardInner = card.querySelector(".card-inner")
                    cardInner.style.transform = ""
                });
                cards.forEach(card => {
                    card.classList.add("hoverable");
                    card.style.pointerEvents = "auto";
                });
            }, 1500)
        }

        function handleCardClick() {
            if (this.classList.contains("flipped")) {
                this.classList.remove("flipped")
                selectedCards = selectedCards.filter(obj => obj.src !== this.dataset.cardSrc);
            } else {
                if (selectedCards.length < 3) {
                    this.classList.add("flipped")
                    selectedCards.push({
                        src: this.dataset.cardSrc,
                        reversed: this.dataset.isReversed === "true"
                    });
                } else {
                    alert("只能選擇3張牌！")
                }
            }
            checkSelection()
        }
    </script>
</body>

</html>
